<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="headline">Trivia Search App</h1>

    <div class="card" data-neighborhood="Hillsboro Village">
        <h3>Kay Bob's</h3>
        <h4>Trivia Time</h4>
        <p>1602 21st Avenue South</p>
        <div class="dayTime">
            <h4>Sunday</h4>
            <h4>8pm</h4>
        </div>
    </div>

    <div class="card" data-neighborhood="Midtown">
        <h3>Soulshine</h3>
        <h4>Challenge Entertainment</h4>
        <p>1907 Division Street</p>
        <div class="dayTime">
            <h4>Monday</h4>
            <h4>7pm</h4>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
